<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bootstrap Breakpoints</title>
    <!-- Boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

<!-- These types of breakpoints are used all over Bootstrap. And the best way to think of it is that we have some styling like d-none, d-sm-block, d-md-none, d-lg-block, d-xl-none and then we override it with d-none, d-sm-none, d-md-block, d-lg-none,  when the device viewport width reaches a certain breakpoint.-->
    
    <div class="d-block">Xtra-Small</div>
    <div class="d-none d-sm-block">Small</div>
    <div class="d-none d-md-block">Medium</div>
    <div class="d-none d-lg-block">Large</div>
    <div class="d-none d-xl-block">Extra-Large</div>
    <div class="d-none d-xxl-block">Xtra-Extra-Large</div>
  </body>
</html>
